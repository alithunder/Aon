<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="headeritems">
          <img src="todo-img.svg" alt="" />
          <div>
            <a href="./index.html" style="text-decoration: none; color: #0000ff"
              >Home</a
            >
            <a href="./about.html" class="About">About</a>
          </div>
        </div>
      </div>
    </header>
    <main class="mainhome">
      <div class="container">
        <div class="mainitems">
          <h1>Simple ToDo App</h1>
          <p style="color: #666666">This todo app for test design.</p>
          <div class="inputdiv">
            <input
              type="text"
              class="input"
              placeholder="Write Text here . . ."
            />
            <button class="buttonadd">+ Add New</button>
          </div>
          <div class="tasks" style="margin-top: 30px">
            <p style="font-size: 1.1em; margin-left: 10px">
              Hello this is my first Todo.
            </p>
            <button class="buttonx" onclick="">X</button>
          </div>
          <div class="tasks">
            <p style="font-size: 1.1em; margin-left: 10px">
              Hello this is my second Todo.
            </p>
            <button class="buttonx" onclick="">X</button>
          </div>
          <div class="tasks">
            <p style="font-size: 1.1em; margin-left: 10px">
              Hello this is my 3th Todo.
            </p>
            <button class="buttonx" onclick="">X</button>
          </div>
          <p style="margin-top: 20px">Total list : <b>3</b></p>
          <button class="buttonmobile">+ Add New</button>
        </div>
      </div>
    </main>
  </body>
</html>
